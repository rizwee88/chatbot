<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>City Guess Chatbot</title>
</head>
<body>
    <div class="bg-slider">
    <img src="./images/Mazar-e-Quaid.jpg" class="active" alt="Karachi" />
    <img src="./images/Lahore.jpg" alt="Lahore" />
    <img src="./images/Islamabad.jpg" alt="Islamabad" />
    <img src="./images/Faisalabad.jpg" alt="Faisalabad" />
  </div>

  <div class="wrapper">
    <h1>Mind-Reading City Guess Chatbot</h1>
    <p>Think of one city: Karachi, Lahore, Islamabad, or Faisalabad. Answer honestly!</p>
    <ul id="qaList"></ul>
    <div class="result" id="result"></div>
    <div class="restart" id="restart" style="display:none;"><button onclick="restart()">Restart</button></div>
  </div>
  <canvas id="confetti"></canvas>

  <audio id="bgMusic" loop autoplay volume="0.3">
    <source src="https://cdn.pixabay.com/download/audio/2023/06/25/audio_5949b9d80d.mp3?filename=futuristic-ambient-141121.mp3" type="audio/mpeg">
  </audio>
  <audio id="clickSound">
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_19a6c2b7a3.mp3?filename=click-124467.mp3" type="audio/mpeg">
  </audio>

    <script src="app.js"></script>
</body>
</html>
